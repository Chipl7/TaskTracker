<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tasks Page</title>
</head>

<body>
<h1>Your tasks</h1>

<form method="POST" th:object="${tasksList}">
  <button>Submit Your Task</button>
</form>
<p th:if="${tasksList == null or tasksList.tasks.isEmpty()}">
    No items available
</p>
<ul th:if="${tasksList != null and not tasksList.tasks.isEmpty()}">
    <li th:each="task : ${tasksList.tasks}">
        <span th:text="${task.name}">task name</span>
        <div th:text="${task.descriptions}"></div>
    </li>
</ul>
</body>
</html>
